<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .outterBox{
            background:powderblue;
            border:100px solid rgb(218, 12, 12);
            padding:400px;
            margin:150px;
        }
        .innerBox{
            border:70px solid rgb(44, 26, 211);
            background:blueviolet;
            padding:200px;
        }
        .childBox{
            border:70px solid rgb(13, 13, 13);
            background:rgb(22, 24, 24);
            padding:100px;
            margin:50px;
        }
    </style>
</head>
<body>
    <div class="outterBox">
        <div class="innerBox">
            <div class="childBox"></div>
        </div>
    </div>
</body>
